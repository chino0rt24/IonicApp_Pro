<ion-app>
    <ion-split-pane contentId="main-content">
        <ion-menu contentId="main-content" type="overlay">
            <ion-content>
                <ion-list id="inbox-list">
                    
                    <ion-list-header>Tlamachtilistli</ion-list-header>
                    Aueyak moneki/Nivel uno
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages1; let i = index">
                        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                        
                    </ion-menu-toggle>
                    
                </ion-list>
                <ion-list id="ist">
                    Aueyak tsala/Nivel medio
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages2; let i = index">
                        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                        
                    </ion-menu-toggle>
                    
                </ion-list>
                <ion-list id="in">
                    Aueyak eye/Nivel 3
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages3; let i = index">
                        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                        
                    </ion-menu-toggle>
                    
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
    <button class="button">
        <i class="icon ion-home"></i> Home
      </button>
</ion-app>
}
