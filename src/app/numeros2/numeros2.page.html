<ion-header>
    <ion-toolbar color="mycolor">
        <ion-title align="center">Tlapoua Aueyak Tsala</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list-header>
        <ion-icon style="width: 30px;height:30px" name="close-outline" [routerLink]="['/folder/folder.page.html']"></ion-icon>
    </ion-list-header>
    <ion-text color="dark">
        <h2 style="text-align: center">Tlatlalia tlasempoualistli den matlaktli.</h2>
        <h6 style="text-align: center">Ilnamikilistli tleinka matlaktli ipan matlaktli</h6>
    </ion-text>
    <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
    <ion-reorder-group disabled=" false ">

        <!-- Items wrapped in a reorder, entire item can be dragged -->
        <ion-reorder>
            <ion-item>
                <ion-label>
                    10
                </ion-label>
            </ion-item>
        </ion-reorder>

        <ion-reorder>
            <ion-item>
                <ion-label>
                    20
                </ion-label>
            </ion-item>
        </ion-reorder>
        <ion-reorder>
            <ion-item>
                <ion-label>
                    30
                </ion-label>
            </ion-item>
        </ion-reorder>

        <ion-reorder>
            <ion-item>
                <ion-label>
                    40
                </ion-label>
            </ion-item>
        </ion-reorder>
        <ion-reorder>
            <ion-item>
                <ion-label>
                    50
                </ion-label>
            </ion-item>
        </ion-reorder>

        <ion-reorder>
            <ion-item>
                <ion-label>
                    60
                </ion-label>
            </ion-item>
        </ion-reorder>
        <ion-reorder>
            <ion-item>
                <ion-label>
                    70
                </ion-label>
            </ion-item>
        </ion-reorder>

        <ion-reorder>
            <ion-item>
                <ion-label>
                    80
                </ion-label>
            </ion-item>
        </ion-reorder>
        <ion-reorder>
            <ion-item>
                <ion-label>
                    90
                </ion-label>
            </ion-item>
        </ion-reorder>

        <ion-reorder>
            <ion-item>
                <ion-label>
                    100
                </ion-label>
            </ion-item>
        </ion-reorder>
    </ion-reorder-group>
    <ion-list>
        <ion-item>
            <ion-range step="10 " color="danger " [pin]="true "></ion-range>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-button slot="end" color="secondary" shape="round" expand="block" [routerLink]="['/customers2']">Siguiente Lesion</ion-button>
    </ion-list>
</ion-content>
