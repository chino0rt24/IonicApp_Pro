<ion-header>
    <ion-toolbar color="mycolor">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="auth-form">
    <ion-grid>
        <ion-row>
            <ion-item>
                <ion-input placeholder='Username'></ion-input>
                <ion-icon name='person' slot='start'></ion-icon>
            </ion-item>
        </ion-row>

        <ion-row>
            <ion-item>
                <ion-input type='password' placeholder='* * * * * * * * * *'></ion-input>
                <ion-icon name='lock-closed' slot='start'></ion-icon>
            </ion-item>
        </ion-row>

        <ion-row align="center">
            <ion-col align-self-center>
                <ion-button [routerLink]="['/registration']" color="primary">Register</ion-button>
                <br>
            </ion-col>
        </ion-row>
        <ion-row align="center">
            <ion-col align-self-center>
                <ion-button [routerLink]="['/login']" color="danger">Sign In</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
